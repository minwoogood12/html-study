<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id = "container">
			<h1>프런트엔드 개발자 지원서</h1>
			<p>
				HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
			</p>
			<hr>
			<form>
				<p>
					<b>개인 정보</b>
				</p>
				<ul>
					<li>
						<label for = "이름">이름 </label>
						<input id = "이름" type = "text" placeholder = "공백 없이 입력하세요">
					</li>
					<li>
						<label for = "연락처">연락처 </label>
						<input id = "연락처" type = "tel">
					</li>
				</ul>
				<p>
					<b>지원 분야</b>
				</p>
				<ul>
					<li>
						<label><input type = "radio" name = "지원분야" value = "웹퍼블리싱"> 웹 퍼블리싱 </label>
						<br>
						<label><input type = "radio" name = "지원분야" value = "웹애플리케이션개발"> 웹 애플리케이션 개발</label>
						<br>
						<label><input type = "radio" name = "지원분야" value = "개발환경개선"> 개발 환경 개선</label>
					</li>
					
				</ul>
				<p>
					<label for = "memo"><h4>지원 동기</h4></label>
					<textarea id = "memo" cols = "40" rows = "4" placeholder = "본사 지원 동기를 간략히 써 주세요."></textarea>
				</p>
				<div>
					<input type = "submit" value = "접수하기">
					<button type = "reset" >다시 쓰기</button>
				</div>
			</form>
	  	</div>
  </body>
</html>
