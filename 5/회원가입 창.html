<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
    	<h1>회원 가입을 환영합니다</h1>
    	<fieldset>
			<legend>
				사용자 정보
			</legend>  
			<ul>
				<li>
					<label for = "아이디">아이디: </label>
					<input id = "아이디" type = "text">
				</li>
				<li>
					<label for = "이메일">이메일: </label>
					<input id = "이메일" type = "email">
				</li>
				<li>
					<label for = "비밀번호">비밀번호: </label>
					<input id = "비밀번호" type = "password">
				</li>
				<li>
					<label for = "비밀번호 확인">비밀번호 확인: </label>
					<input id = "비밀번호 확인" type = "password">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>
				이벤트와 새로운 소식
			</legend>
			<label><input type = "radio" value = "yes" name = "메일"> 메일 수신</label>
			<label><input type = "radio" value = "no" name = "메일"> 메일 수신 안함</label>
			
		</fieldset>
		
		<input type = "button" value = "가입하기"> 
		<input type = "button" value = "취소">
    </div>           
  </body>
</html>
